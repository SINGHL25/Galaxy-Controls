<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Galaxy Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* UI Controls Panel */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.85);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            min-width: 250px;
            z-index: 100;
        }

        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #88ccff;
            border-bottom: 2px solid rgba(100, 150, 255, 0.3);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaddff;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(100, 150, 255, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            width: 14px;
            height: 14px;
            background: #88ccff;
            cursor: pointer;
            border-radius: 50%;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5aa0f2, #4580cd);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Info Panel */
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            font-size: 12px;
            color: #aaddff;
            z-index: 100;
        }

        #info-panel .stat {
            margin: 5px 0;
        }

        /* Object Label */
        .object-label {
            position: absolute;
            background: rgba(20, 20, 50, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(100, 150, 255, 0.5);
            font-size: 11px;
            pointer-events: none;
            z-index: 50;
            display: none;
            backdrop-filter: blur(5px);
        }

        .object-label.active {
            display: block;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 150, 255, 0.2);
            border-top-color: #88ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p {
            margin-top: 20px;
            color: #88ccff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <p>Initializing Galaxy...</p>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Controls Panel -->
    <div id="controls">
        <h2>üåå Galaxy Controls</h2>
        
        <div class="control-group">
            <label>Star Count: <span id="star-count-val">2000</span></label>
            <input type="range" id="star-count" min="500" max="5000" value="2000" step="100">
        </div>

        <div class="control-group">
            <label>Galaxy Size: <span id="galaxy-size-val">50</span></label>
            <input type="range" id="galaxy-size" min="30" max="100" value="50" step="5">
        </div>

        <div class="control-group">
            <label>Rotation Speed: <span id="rotation-speed-val">1.0</span>x</label>
            <input type="range" id="rotation-speed" min="0" max="3" value="1" step="0.1">
        </div>

        <button id="zoom-core">üéØ Zoom to Core</button>
        <button id="randomize">üé≤ Randomize System</button>
        <button id="toggle-trails">‚ú® Toggle Star Trails</button>
        <button id="reset-view">üîÑ Reset View</button>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <div class="stat">üìç Camera: <span id="cam-distance">0</span> units</div>
        <div class="stat">‚≠ê Selected: <span id="selected-object">None</span></div>
        <div class="stat">üîÑ Galaxy Rotation: <span id="galaxy-rot">0¬∞</span></div>
    </div>

    <!-- Object Label -->
    <div class="object-label" id="object-label">
        <div id="label-content"></div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ============================================
        // SCENE SETUP
        // ============================================
        let scene, camera, renderer, controls;
        let galaxyCore, stars = [], planets = [], comets = [];
        let starTrailsEnabled = false;
        let selectedObject = null;
        let animationId;

        // Configuration
        const config = {
            starCount: 2000,
            galaxySize: 50,
            rotationSpeed: 1.0,
            planetCount: 8,
            cometCount: 5
        };

        // Initialize Scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 30, 80);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1.5, 300);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            // Create Galaxy Components
            createGalaxyCore();
            createStarField();
            createPlanetarySystem();
            createComets();
            createNebula();

            // Mouse Controls
            setupMouseControls();

            // UI Event Listeners
            setupUIControls();

            // Window Resize
            window.addEventListener('resize', onWindowResize);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // Start animation
            animate();
        }

        // ============================================
        // GALAXY CORE - Central bright core
        // ============================================
        function createGalaxyCore() {
            const coreGeometry = new THREE.SphereGeometry(2, 32, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0xffddaa,
                transparent: true,
                opacity: 0.9
            });
            galaxyCore = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(galaxyCore);

            // Core Glow
            const glowGeometry = new THREE.SphereGeometry(4, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff8844,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            galaxyCore.add(glow);
        }

        // ============================================
        // STAR FIELD - Orbiting stars with spiral pattern
        // ============================================
        function createStarField() {
            // Clear existing stars
            stars.forEach(star => scene.remove(star));
            stars = [];

            for (let i = 0; i < config.starCount; i++) {
                // Spiral galaxy distribution
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * config.galaxySize;
                const spiralOffset = radius * 0.3;
                
                const x = Math.cos(angle + spiralOffset) * radius;
                const z = Math.sin(angle + spiralOffset) * radius;
                const y = (Math.random() - 0.5) * config.galaxySize * 0.3;

                // Star appearance
                const size = Math.random() * 0.3 + 0.1;
                const geometry = new THREE.SphereGeometry(size, 8, 8);
                const hue = Math.random() * 0.2 + 0.5; // Blue-white stars
                const color = new THREE.Color().setHSL(hue, 0.5, 0.7);
                
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: Math.random() * 0.5 + 0.5
                });

                const star = new THREE.Mesh(geometry, material);
                star.position.set(x, y, z);
                
                // Store orbital data
                star.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.0001 + (1 / radius) * 0.001,
                    baseOpacity: material.opacity,
                    twinklePhase: Math.random() * Math.PI * 2,
                    type: 'star',
                    starClass: ['O', 'B', 'A', 'F', 'G', 'K', 'M'][Math.floor(Math.random() * 7)],
                    id: i
                };

                scene.add(star);
                stars.push(star);
            }
        }

        // ============================================
        // PLANETARY SYSTEM - Planets orbiting the core
        // ============================================
        function createPlanetarySystem() {
            // Clear existing planets
            planets.forEach(planet => scene.remove(planet));
            planets = [];

            const planetColors = [0x8899ff, 0xff6644, 0x44ff88, 0xffaa44, 0xff4488, 0x88ffaa, 0x4488ff, 0xffff44];

            for (let i = 0; i < config.planetCount; i++) {
                const orbitRadius = 8 + i * 4;
                const size = Math.random() * 0.8 + 0.5;
                
                const geometry = new THREE.SphereGeometry(size, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: planetColors[i],
                    metalness: 0.3,
                    roughness: 0.7,
                    emissive: planetColors[i],
                    emissiveIntensity: 0.2
                });

                const planet = new THREE.Mesh(geometry, material);
                
                const angle = Math.random() * Math.PI * 2;
                planet.position.x = Math.cos(angle) * orbitRadius;
                planet.position.z = Math.sin(angle) * orbitRadius;
                planet.position.y = (Math.random() - 0.5) * 2;

                planet.userData = {
                    angle: angle,
                    orbitRadius: orbitRadius,
                    orbitSpeed: 0.001 / orbitRadius,
                    rotationSpeed: Math.random() * 0.02,
                    type: 'planet',
                    name: `Planet ${String.fromCharCode(65 + i)}`,
                    size: size,
                    id: i
                };

                scene.add(planet);
                planets.push(planet);

                // Add moon to some planets
                if (Math.random() > 0.6) {
                    const moonGeometry = new THREE.SphereGeometry(size * 0.3, 8, 8);
                    const moonMaterial = new THREE.MeshStandardMaterial({
                        color: 0xcccccc,
                        metalness: 0.2,
                        roughness: 0.9
                    });
                    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
                    moon.position.set(size * 3, 0, 0);
                    moon.userData = {
                        type: 'moon',
                        orbitSpeed: 0.05,
                        angle: 0
                    };
                    planet.add(moon);
                }
            }
        }

        // ============================================
        // COMETS - Fast moving objects with trails
        // ============================================
        function createComets() {
            comets.forEach(comet => scene.remove(comet));
            comets = [];

            for (let i = 0; i < config.cometCount; i++) {
                const geometry = new THREE.SphereGeometry(0.3, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x88ccff,
                    transparent: true,
                    opacity: 0.8
                });

                const comet = new THREE.Mesh(geometry, material);
                
                // Random starting position
                const angle = Math.random() * Math.PI * 2;
                const radius = config.galaxySize * 1.5;
                comet.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 50,
                    Math.sin(angle) * radius
                );

                // Tail particles
                const tailGeometry = new THREE.BufferGeometry();
                const tailPositions = [];
                for (let j = 0; j < 20; j++) {
                    tailPositions.push(0, 0, 0);
                }
                tailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(tailPositions, 3));
                const tailMaterial = new THREE.PointsMaterial({
                    color: 0x88ccff,
                    size: 0.5,
                    transparent: true,
                    opacity: 0.6
                });
                const tail = new THREE.Points(tailGeometry, tailMaterial);
                comet.add(tail);

                comet.userData = {
                    type: 'comet',
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.5,
                        (Math.random() - 0.5) * 0.2,
                        (Math.random() - 0.5) * 0.5
                    ),
                    trail: [],
                    tail: tail
                };

                scene.add(comet);
                comets.push(comet);
            }
        }

        // ============================================
        // NEBULA - Background particle cloud
        // ============================================
        function createNebula() {
            const nebulaGeometry = new THREE.BufferGeometry();
            const nebulaPositions = [];
            const nebulaColors = [];

            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                nebulaPositions.push(x, y, z);

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.3 + 0.5, 0.6, 0.5);
                nebulaColors.push(color.r, color.g, color.b);
            }

            nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaPositions, 3));
            nebulaGeometry.setAttribute('color', new THREE.Float32BufferAttribute(nebulaColors, 3));

            const nebulaMaterial = new THREE.PointsMaterial({
                size: 2,
                transparent: true,
                opacity: 0.3,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }

        // ============================================
        // MOUSE CONTROLS - Drag to rotate, click to select
        // ============================================
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function setupMouseControls() {
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onMouseWheel);
            renderer.domElement.addEventListener('click', onMouseClick);
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                cameraRotation.y += deltaX * 0.005;
                cameraRotation.x += deltaY * 0.005;

                // Limit vertical rotation
                cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }

            // Update mouse position for raycasting
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseWheel(e) {
            e.preventDefault();
            const zoomSpeed = 2;
            const distance = camera.position.length();
            const direction = camera.position.clone().normalize();
            
            if (e.deltaY > 0) {
                camera.position.addScaledVector(direction, zoomSpeed);
            } else {
                camera.position.addScaledVector(direction, -zoomSpeed);
            }

            // Limit zoom
            const newDistance = camera.position.length();
            if (newDistance < 10) camera.position.setLength(10);
            if (newDistance > 200) camera.position.setLength(200);
        }

        function onMouseClick(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Check planets
            const planetIntersects = raycaster.intersectObjects(planets);
            if (planetIntersects.length > 0) {
                selectObject(planetIntersects[0].object);
                return;
            }

            // Check stars (limit to closer ones for performance)
            const nearStars = stars.filter(s => s.position.distanceTo(camera.position) < 80);
            const starIntersects = raycaster.intersectObjects(nearStars);
            if (starIntersects.length > 0) {
                selectObject(starIntersects[0].object);
                return;
            }

            // Deselect if clicking empty space
            if (selectedObject) {
                selectedObject = null;
                document.getElementById('object-label').classList.remove('active');
                document.getElementById('selected-object').textContent = 'None';
            }
        }

        function selectObject(obj) {
            selectedObject = obj;
            
            let labelContent = '';
            if (obj.userData.type === 'planet') {
                labelContent = `
                    <strong>${obj.userData.name}</strong><br>
                    Type: Planet<br>
                    Orbit Radius: ${obj.userData.orbitRadius.toFixed(1)} units<br>
                    Size: ${obj.userData.size.toFixed(2)} units<br>
                    Orbit Speed: ${(obj.userData.orbitSpeed * 1000).toFixed(3)}
                `;
                document.getElementById('selected-object').textContent = obj.userData.name;
            } else if (obj.userData.type === 'star') {
                labelContent = `
                    <strong>Star #${obj.userData.id}</strong><br>
                    Class: ${obj.userData.starClass}<br>
                    Distance: ${obj.userData.radius.toFixed(1)} units<br>
                    Orbital Speed: ${(obj.userData.speed * 10000).toFixed(2)}
                `;
                document.getElementById('selected-object').textContent = `Star #${obj.userData.id}`;
            }

            document.getElementById('label-content').innerHTML = labelContent;
            
            // Smooth zoom to object
            smoothZoomTo(obj.position, 15);
        }

        function smoothZoomTo(targetPos, distance) {
            const startPos = camera.position.clone();
            const direction = targetPos.clone().sub(startPos).normalize();
            const endPos = targetPos.clone().add(direction.multiplyScalar(-distance));
            
            let progress = 0;
            const duration = 1500; // ms
            const startTime = Date.now();

            function animateZoom() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);
                
                // Ease in-out cubic
                const eased = progress < 0.5 
                    ? 4 * progress * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                camera.position.lerpVectors(startPos, endPos, eased);
                camera.lookAt(targetPos);

                if (progress < 1) {
                    requestAnimationFrame(animateZoom);
                }
            }

            animateZoom();
        }

        // ============================================
        // UI CONTROLS
        // ============================================
        function setupUIControls() {
            // Star Count
            document.getElementById('star-count').addEventListener('input', (e) => {
                config.starCount = parseInt(e.target.value);
                document.getElementById('star-count-val').textContent = config.starCount;
                createStarField();
            });

            // Galaxy Size
            document.getElementById('galaxy-size').addEventListener('input', (e) => {
                config.galaxySize = parseInt(e.target.value);
                document.getElementById('galaxy-size-val').textContent = config.galaxySize;
                createStarField();
            });

            // Rotation Speed
            document.getElementById('rotation-speed').addEventListener('input', (e) => {
                config.rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotation-speed-val').textContent = config.rotationSpeed.toFixed(1);
            });

            // Zoom to Core
            document.getElementById('zoom-core').addEventListener('click', () => {
                smoothZoomTo(new THREE.Vector3(0, 0, 0), 20);
            });

            // Randomize System
            document.getElementById('randomize').addEventListener('click', () => {
                createStarField();
                createPlanetarySystem();
                createComets();
            });

            // Toggle Star Trails
            document.getElementById('toggle-trails').addEventListener('click', () => {
                starTrailsEnabled = !starTrailsEnabled;
                const btn = document.getElementById('toggle-trails');
                btn.textContent = starTrailsEnabled ? '‚ú® Trails: ON' : '‚ú® Trails: OFF';
            });

            // Reset View
            document.getElementById('reset-view').addEventListener('click', () => {
                camera.position.set(0, 30, 80);
                cameraRotation = { x: 0, y: 0 };
                camera.lookAt(0, 0, 0);
                selectedObject = null;
                document.getElementById('object-label').classList.remove('active');
                document.getElementById('selected-object').textContent = 'None';
            });
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            animationId = requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Update camera position based on rotation
            if (!isDragging && !selectedObject) {
                const radius = camera.position.length();
                camera.position.x = radius * Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x);
                camera.position.y = radius * Math.sin(cameraRotation.x);
                camera.position.z = radius * Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x);
                camera.lookAt(0, 0, 0);
            }

            // Rotate galaxy core
            if (galaxyCore) {
                galaxyCore.rotation.y += 0.001 * config.rotationSpeed;
            }

            // Update stars - orbital motion and twinkling
            stars.forEach(star => {
                star.userData.angle += star.userData.speed * config.rotationSpeed;
                
                const x = Math.cos(star.userData.angle + star.userData.radius * 0.3) * star.userData.radius;
                const z = Math.sin(star.userData.angle + star.userData.radius * 0.3) * star.userData.radius;
                star.position.x = x;
                star.position.z = z;

                // Twinkling effect
                star.userData.twinklePhase += 0.05;
                const twinkle = Math.sin(star.userData.twinklePhase) * 0.3 + 0.7;
                star.material.opacity = star.userData.baseOpacity * twinkle;
            });

            // Update planets - orbital motion and rotation
            planets.forEach(planet => {
                planet.userData.angle += planet.userData.orbitSpeed * config.rotationSpeed;
                
                planet.position.x = Math.cos(planet.userData.angle) * planet.userData.orbitRadius;
                planet.position.z = Math.sin(planet.userData.angle) * planet.userData.orbitRadius;
                
                planet.rotation.y += planet.userData.rotationSpeed;

                // Update moons
                planet.children.forEach(child => {
                    if (child.userData.type === 'moon') {
                        child.userData.angle += child.userData.orbitSpeed;
                        const moonDist = planet.userData.size * 3;
                        child.position.x = Math.cos(child.userData.angle) * moonDist;
                        child.position.z = Math.sin(child.userData.angle) * moonDist;
                    }
                });
            });

            // Update comets
            comets.forEach(comet => {
                comet.position.add(comet.userData.velocity);

                // Reset if too far
                if (comet.position.length() > config.galaxySize * 2) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = config.galaxySize * 1.5;
                    comet.position.set(
                        Math.cos(angle) * radius,
                        (Math.random() - 0.5) * 50,
                        Math.sin(angle) * radius
                    );
                }

                // Update tail
                const tail = comet.userData.tail;
                const positions = tail.geometry.attributes.position.array;
                for (let i = positions.length - 3; i >= 3; i -= 3) {
                    positions[i] = positions[i - 3];
                    positions[i + 1] = positions[i - 2];
                    positions[i + 2] = positions[i - 1];
                }
                positions[0] = 0;
                positions[1] = 0;
                positions[2] = 0;
                tail.geometry.attributes.position.needsUpdate = true;
            });

            // Update info panel
            const camDist = camera.position.length().toFixed(1);
            document.getElementById('cam-distance').textContent = camDist;
            
            const galaxyRot = ((galaxyCore.rotation.y * 180 / Math.PI) % 360).toFixed(0);
            document.getElementById('galaxy-rot').textContent = galaxyRot + '¬∞';

            // Update object label position
            if (selectedObject) {
                const screenPos = selectedObject.position.clone();
                screenPos.project(camera);
                
                const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (screenPos.y * -0.5 + 0.5) * window.innerHeight;
                
                const label = document.getElementById('object-label');
                label.style.left = x + 'px';
                label.style.top = (y - 60) + 'px';
                label.classList.add('active');
            }

            renderer.render(scene, camera);
        }

        // ============================================
        // WINDOW RESIZE
        // ============================================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ============================================
        // START APPLICATION
        // ============================================
        init();
    </script>
</body>
</html>
